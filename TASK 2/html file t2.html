<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css file t2.css"> <!-- Optional: CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="stopwatch">
            <div id="display">00:00:00</div>
            <div id="controls">
                <button id="startPauseButton">Start</button>
                <button id="lapButton">Lap</button>
                <button id="resetButton">Reset</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>

    <script src="javascript file t2.js"></script> <!-- JavaScript file for stopwatch logic -->
</body>
</html>
